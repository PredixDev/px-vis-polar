<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-polar</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../promise-polyfill/promise-polyfill-lite.html">
    <link rel="import" href="../px-vis-polar.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>
    <link rel="import" href="../../iron-ajax/iron-ajax.html" />
    <!-- This script link will contain the generated script for basic wct test cases -->
    <script src="px-vis-polar-base-tests.js"></script>
    <!-- This script link will contain the generated script stub for custom, developer-added test cases -->
    <script src="px-vis-polar-custom-tests.js"></script>
  </head>

  <body>
    <script>
      window.Px = window.Px ? window.Px : {};
      window.Px.vis = window.Px.vis ? window.Px.vis : {};
      window.Px.vis.workerUrl = '../bower_components/px-vis/px-vis-worker.js';
    </script>
    <dom-bind>
    <template id="demo" is="dom-bind">
      <h3>Web Component Test : Fixture for px-vis-polar</h3>
      <iron-ajax
             url="../bower_components/px-demo-data/demo-data/apm/polar.json"
             handle-as="json"
             last-response="{{data}}" auto></iron-ajax>
      <px-vis-polar
        id="polar"
        chart-data="{{data}}"
        use-degrees
        width="400"
        height="400"
        prevent-resize
        series-config='{
                "firstSerie": {
                "name": "Data",
                "y": "AVD-CHART-ASSET-CHILD03-ID.BR1X_1XAMP_ID",
                "x":"AVD-CHART-ASSET-CHILD03-ID.BR1X_1XPH_ID"
                }
            }'>
      </px-vis-polar>
    </template>
    </dom-bind>
  </body>
</html>
